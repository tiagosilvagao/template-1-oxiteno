<div class="modal fade" id="reportView" role="dialog">
  <div class="modal-dialog modal-lg" style="height: 90% !important;">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title">{{reportTitle}}</h2>
      </div>
      <div class="modal-body">
      </div>
      <div class="modal-footer" style="padding: 5px">
        <button type="button" class="btn btn-default" data-dismiss="modal">{{ 'Close' | translate }}</button>
      </div>
    </div>
  </div>
</div>
